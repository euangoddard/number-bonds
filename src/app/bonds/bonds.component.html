<div class="bonds">
  <ng-container *ngFor="let bond of bonds.bonds">
    <input
      type="number"
      class="number"
      [readOnly]="!bond.isMasked"
      [value]="bond.isMasked ? null : bond.value"
      (input)="setAnswer($event)"
      [nbAutoFocus]="bond.isMasked"
      [disabled]="isCorrect"
      placeholder="?"
      min="1"
      max="100"
      step="1"
    />
    <hr class="spoke" />
  </ng-container>
  <input
    type="number"
    class="number total"
    [readOnly]="!bonds.root.isMasked"
    [value]="bonds.root.isMasked ? null : bonds.root.value"
    (input)="setAnswer($event)"
    [nbAutoFocus]="bonds.root.isMasked"
    [disabled]="isCorrect"
    placeholder="?"
    min="1"
    max="100"
    step="1"
  />
</div>
<button type="button" [disabled]="answer === null || isCorrect" #check (click)="checkAnswer(check)">
  Check
</button>
